<!DOCTYPE html>
<html>
	<head>
		<title>HTML Form</title>
		<meta charset="utf-8">
		<style type="text/css">
			div {
				margin-bottom: 10px; 
			}
		</style>
	</head>
	<body>
		<form name="myForm" method="get" action=""/>
			<div>
				<label for="name">Member name <span style="color: red"> <sup>(*req)</sup></span>:</label> 
				<input type="text" id="name" required="true">
			</div>
			
			<div>
				<label for="email">Email <span style="color: red"> <sup>(*req)</sup></span>:</label>
				<input type="email" id="email" required="true">
			</div>
			
			<div>
				<label for="school">School <span style="color: red"> <sup>(*req)</sup></span>:</label> 
				<input type="text" id="school" required="true">
			</div>
			<button type="submit" style="width: 50; height: auto;"> <img src="./submit.jpg"></button>
		</form>
	</body>
</html>
